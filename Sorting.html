<html>
    <style>
        span {
            border: thin;
            border-color: blue;
        }
        
        .highscore {
            color: red;
        }
    </style>
    <body>
        Name: <input id="name"></input> <br>
        Score: <input id="score"></input><br>
        <button onclick="submit();">Submit</button><br><br>
        <span id="output"></span>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var scores = [];
        var d = new Date();
        var beforetime = d.getSeconds();
        
        function submit() {
            d = new Date();
            var aftertime = d.getSeconds();
            console.log(aftertime);
            console.log(beforetime);
            if (scores.length < 10) {
            
            var name = $("#name");
            var score = $("#score");
            var time = aftertime - beforetime;
            
            var obj = {
                fname: name.val(),
                score: parseInt(score.val()),
                time: time.toString()
            };
            console.log("Name: " + obj.fname + " Score: " + obj.score + " Time:" + obj.time);
            scores.push(obj);  

            var output = $("#output");
            for (y = 0; y < scores.length; y++){
                for (x = 0; x < scores.length-1; x++) {
                    if (scores[x].score > scores[x+1].score) {
                        var scoreone = scores[x];
                        var scoretwo = scores[x+1];

                        scores[x] = scoretwo;
                        scores[x+1] = scoreone;
                        
                    }
                }
            }
            
            }else {
                alert("Only up to ten high scores are available!");
            }

            /*output.html("");
            for(z = scores.length-1; z >= 0; z--){
                output.html(output.html() + "<br><div id=score" + z + ">" + "Name: " + scores[z].fname + "   Score:" + scores[z].score +  " Time:" + scores[z].time + " seconds</div>");
                if(z == scores.length-1 || z == scores.length-2 || z == scores.length-3){
                    $("#score" + z).addClass('highscore');
                }
            }*/
            beforetime, aftertime = 0;
            
            $.ajax({
                url: 'http://data.sparkfun.com/streams/n1mEx0aGN8t2nAgVoDMA',
                method: 'POST',
                dataType: 'json',
                data: {
                    name: "hi",
                    score: "200",
                    time: "50"
                },
                success: function(data) {
                    console.log('success: ' + data);
                    }
                });
        }
        
    </script>
</html>
