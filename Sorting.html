<html>
    <style>
        span {
            border: thin;
            border-color: blue;
        }
        
        .highscore {
            color: red;
        }
    </style>
    <body>
        Name: <input id="name"></input> <br>
        Score: <input id="score"></input><br>
        <button onclick="submit();">Submit</button><br><br>
        <span id="output"></span>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        
        var newdata;
        
        var scores = [];
        var d = new Date();
        var beforetime = d.getSeconds();
        
        function submit() {
            d = new Date();
            var aftertime = d.getSeconds();
            if (scores.length < 10) {
            
                var name = $("#name");
                var score = $("#score");
                var time = aftertime - beforetime;
            
                var obj = {
                    fname: name.val(),
                    score: parseInt(score.val()),
                    time: time.toString()
                };
                var output = $("#output");
                
                $.ajax({
                    url: 'http://data.sparkfun.com/input/n1mEx0aGN8t2nAgVoDMA',
                    headers: {
                      'Phant-Private-Key': 'MoVrWE2qJ5uz5N0GD1qN'  
                    },
                    method: 'POST',
                    dataType: 'json',
                    async: false,
                    data: {
                        name: obj.fname,
                        score: obj.score,
                        time: obj.time 
                    },
                    success: function(data) {
                        console.log('success: ' + data);
                        console.log("POST");
                        }
                    });
                $.ajax({
                    url: 'http://data.sparkfun.com/output/n1mEx0aGN8t2nAgVoDMA.json',
                    method: 'GET',
                    datatype: 'json',
                    async: false,
                    success: function(data){
                        console.log('Success: ' + data);
                        newdata = data;
                        console.log("GET");
                        }
                    });
                
                for(y = 0; y <= newdata.length; y++){
                    for(x = 0; x <= newdata.length-1; x++){
                        var aone = newdata[x];
                        var bone = newdata[x+1];
                        console.log(bone.score);
                                if (aone.score > bone.score) {
                                    aone = newdata[x+1];
                                    bone = newdata[x];
                                }
                    }
                }
            }
            beforetime, aftertime = 0;
            
            output.html("");
            for(z = newdata.length-1; z >= 0; z--){
                output.html(output.html() + "<br><div id=score" + z + ">" + "Name: " + newdata[z].name + "   Score:" + newdata[z].score +  " Time:" + Math.abs(newdata[z].time) + " seconds</div>");
                if(z >= scores.length-3){
                    $("#score" + z).addClass('highscore');
                }
            }
        }
        
    </script>
</html>
