<html>
    <style>
        span {
            border: thin;
            border-color: blue;
        }
        
        .highscore {
            color: red;
        }
    </style>
    <body>
        Name: <input id="name"></input> <br>
        Score: <input id="score"></input><br>
        <button onclick="submit();">Submit</button><br><br>
        <span id="output"></span>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        
        var scores = [];
        var d = new Date();
        var beforetime = d.getSeconds();
        
        function submit() {
            d = new Date();
            var aftertime = d.getSeconds();
            console.log(aftertime);
            console.log(beforetime);
            if (scores.length < 10) {
            
                var name = $("#name");
                var score = $("#score");
                var time = aftertime - beforetime;
            
                var obj = {
                    fname: name.val(),
                    score: parseInt(score.val()),
                    time: time.toString()
                };
                console.log("Name: " + obj.fname + " Score: " + obj.score + " Time:" + obj.time);
                var output = $("#output");
                
                $.ajax({
                    url: 'http://data.sparkfun.com/input/n1mEx0aGN8t2nAgVoDMA',
                    headers: {
                      'Phant-Private-Key': 'MoVrWE2qJ5uz5N0GD1qN'  
                    },
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        name: obj.fname,
                        score: obj.score,
                        time: obj.time 
                    },
                    success: function(data) {
                        console.log('success: ' + data);
                        console.log("POST");
                        }
                    });
                var newdata;
                $.ajax({
                    url: 'http://data.sparkfun.com/output/n1mEx0aGN8t2nAgVoDMA',
                    method: 'GET',
                    datatype: 'json',
                    success: function(data){
                        console.log('Success: ' + data);
                        newdata = data;
                        }
                    });
                for(y = 0; y <= newdata.length; y++){
                    for(x = 0; x <= newdata.length-1; x++){
                            if (newdata[x].score < newdata[x+1].score) {
                                var aone = newdata[x].score;
                                var bone = newdata[x+1].score;
                                aone = newdata[x+1].score;
                                bone = newdata[x].score;
                            }
                    }
                }
                scores = newdata; //lazy variable
                
            }
            beforetime, aftertime = 0;
            
            output.html("");
            for(z = scores.length-1; z >= 0; z--){
                output.html(output.html() + "<br><div id=score" + z + ">" + "Name: " + scores[z].fname + "   Score:" + scores[z].score +  " Time:" + scores[z].time + " seconds</div>");
                if(z >= scores.length-3){
                    $("#score" + z).addClass('highscore');
                }
            }
        }
        
    </script>
</html>
