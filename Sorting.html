<html>
    <style>
        span {
            border: thin;
            border-color: blue;
        }
        
        .highscore {
            color: red;
        }
    </style>
    <body>
        Name: <input id="name"></input> <br>
        Score: <input id="score" type="number"></input><br>
        <button onclick="submit();">Submit</button><br><br>
        <span id="output"></span>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var scores = [];
        
        function submit() {
            if (scores.length < 10) {
            
            var name = $("#name");
            var score = $("#score");
            
            var obj = {
                fname: name.val(),
                score: parseInt(score.val())
            };
            console.log("Name: " + obj.fname + " Score: " + obj.score);
            scores.push(obj);  

            var output = $("#output");
            
            for (x = 0; x < scores.length-1; x++) {
                if (scores[x].score > scores[x+1].score) {
                    var scoreone = scores[x]
                    var scoretwo = scores[x+1];
                    

                    scores[x] = scoretwo;
                    scores[x+1] = scoreone;
                    
                }
            }
            
            }else {
                alert("Only up to ten high scores are available!");
            }

            output.html("");
            for(z = scores.length-1; z >= 0; z--){
                output.html(output.html() + "<br><div id=score" + z + ">" + "Name: " + scores[z].fname + "   Score:" + scores[z].score + "</div>");
                if(z == scores.length-1 || z == scores.length-2 || z == scores.length-3){
                    $("#score" + z).addClass('highscore');
                }
            }
            console.log(scores);
        }
        
    </script>
</html>
