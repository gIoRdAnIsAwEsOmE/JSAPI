<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var pos = {lat: 40.715578799999996, lng: -73.88500099999999};
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 10
        });
        var marker;
        map.addListener('click', function(e){
          marker = newmark(e.latLng, map);
          marker.setMap(map);
        });
        
        marker.addListener('click', function(){
          
          });
        
      }
      
      function newmark(pos, map) {
        var mark = new google.maps.Marker({
          position: pos,
          map: map,
          animation: google.maps.Animation.DROP
        });
        return mark;
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxf5ZcHBEXO2_gqIQ_mUlc_lNG-uTPxE0&callback=initMap"
    async defer></script>
</html>
